<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>EleNa</title>
        <meta name="description" content="Elevation Based Navigation">
        <meta name="author" content="Provisional Group Name">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="/frontend/styles.css">
    </head>
    <body>
        <div id="sidebar">
            <h1>EleNa</h1>
            <form action="/" method="post">
                <section>
                    <h2>Origin and Destination:</h2>
                    <div>From</div>
                    <div>
                        <input type="text" id="origin" name="origin" size="40" value="75 Main St, Amherst, Massachusetts" required>
                    </div>
                    <div>to</div>
                    <div>
                        <input type="text" id="destination" name="destination" size="40" value="140 Governers Dr, Amherst, Massachusetts" required>
                    </div>
                </section>
                <section>
                    <h2>Distance:</h2>
                    <div>Limit route to</div>
                    <div>
                        <input type="number" id="distance" name="distance" min="100" max="200" value="150">
                        <label for="distance">% of the shortest path</label>
                    </div>
                </section>
                <section>
                    <h2>Transportation:</h2>
                    <div>I am going to</div>
                    <div>
                        <input type="radio" id="drive" name="transport" value="drive" checked>
                        <label for="drive">Drive</label>
                    </div>
                    <div>
                        <input type="radio" id="bike" name="transport" value="bike">
                        <label for="bike">Bike</label>
                    </div>
                    <div>
                        <input type="radio" id="walk" name="transport" value="walk">
                        <label for="walk">Walk</label>
                    </div>
                </section>
                <section>
                    <h2>Elevation:</h2>
                    <div>
                        <input type="radio" id="maxmial" name="elevation" value="maxmial" checked>
                        <label for="maxmial">Maximal</label>
                    </div>
                    <div>
                        <input type="radio" id="minimal" name="elevation" value="minimal">
                        <label for="minimal">Minimal</label>
                    </div>
                    <br>
                </section>
                <section>
                    <div>
                        <input type="submit" id="submit" name="submit" value="Generate Route"></input>
                    </div>
                </section>
            </form>
        </div>
        <div id="map"></div>
        <script src="/frontend/map.js"></script>
    </body>
</html>
