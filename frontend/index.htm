<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>EleNa</title>
        <meta name="description" content="Elevation Based Navigation">
        <meta name="author" content="Provisional Group Name">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="/frontend/styles.css">
    </head>
    <body>
        <div id="sidebar">
            <div id="title">EleNa</div>
            <br>
            <form id="search-form" onsubmit="return false">
                <section>
                    <fieldset>
                        <legend>Search</legend>

                        <input type="text" id="place" name="place" size="25" value="Amherst, MA" required>
                    </fieldset>
                </section>
                <br>
                <section>
                    <div id="submit-div">
                        <input type="submit" id="search-submit" name="search-submit" value="Search for Place"></input>
                    </div>
                </section>
            </form>
            <br>
            <form id="form" onsubmit="return false">
                <section>
                    <fieldset>
                        <legend>Origin</legend>

                        <input type="text" id="origin" name="origin" size="25" value="{Left click to select}" required readonly>
                    </fieldset>
                </section>
                <br>
                <section>
                    <fieldset>
                        <legend>Destination</legend>

                        <input type="text" id="destination" name="destination" size="25" value="{Right click to select}" required readonly>
                    </fieldset>
                </section>
                <br>
                <section>
                    <fieldset>
                        <legend>Distance</legend>

                        <label>Up to </label>
                        <input type="number" id="distance" name="distance" min="100" max="300" value="200">
                        <label for="distance">% of the shortest path</label>
                    </fieldset>
                </section>
                <br>
                <section>
                    <fieldset>
                        <legend>Goal</legend>

                        <input type="radio" id="maximal" name="elevation" value="maximal" checked>
                        <label for="maximal">Maximal Elevation</label>
                        <br>

                        <input type="radio" id="minimal" name="elevation" value="minimal">
                        <label for="minimal">Minimal Elevation</label>
                        <br>

                        <input type="radio" id="shortest" name="elevation" value="shortest">
                        <label for="shortest">Shortest Path</label>
                    </fieldset>
                </section>
                <br>
                <section>
                    <fieldset>
                        <legend>Graph</legend>

                        <input type="radio" id="bounded" name="graph" value="bounded" checked>
                        <label for="bounded">Bounded Area</label>
                        <br>

                        <input type="radio" id="loading" name="graph" value="loading">
                        <label for="loading">Lazy Loading</label>
                    </fieldset>
                </section>
                <br>
                <section>
                    <div id="submit-div">
                        <input type="submit" id="submit" name="submit" value="Generate Route"></input>
                    </div>
                </section>
                <br>
                <section>
                    <div id='wrapper'>
                        <div id="throbber-div">
                            <img id="throbber" name="throbber" src="/frontend/throbber.gif">
                        </div>
                        <div id="stats-div">
                            <div id="stats"></div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
        <div id="map"></div>
        <script src="/frontend/map.js"></script>
    </body>
</html>
