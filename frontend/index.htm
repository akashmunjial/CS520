<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>EleNa</title>
        <meta name="description" content="Elevation Based Navigation">
        <meta name="author" content="Provisional Group Name">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="/frontend/styles.css">
    </head>
    <body>
        <div id="sidebar">
            <div id="title">EleNa</div>
            <br>
            <form id="form" onsubmit="return false">
                <section>
                    <fieldset>
                        <legend>Origin</legend>

                        <input type="text" id="origin" name="origin" size="25" value="{Left click to select}" required readonly>
                    </fieldset>
                </section>
                <br>
                <section>
                    <fieldset>
                        <legend>Destination</legend>

                        <input type="text" id="destination" name="destination" size="25" value="{Right click to select}" required readonly>
                    </fieldset>
                </section>
                <br>
                <section>
                    <fieldset>
                        <legend>Distance</legend>

                        <label>Up to </label>
                        <input type="number" id="distance" name="distance" min="100" max="200" value="150">
                        <label for="distance">% of the shortest path</label>
                    </fieldset>
                </section>
                <br>
                <section>
                    <fieldset>
                        <legend>Transporation</legend>
                        <input type="radio" id="drive" name="transport" value="drive">
                        <label for="drive">Driving</label>
                        <br>

                        <input type="radio" id="bike" name="transport" value="bike">
                        <label for="bike">Biking</label>
                        <br>

                        <input type="radio" id="walk" name="transport" value="walk" checked>
                        <label for="walk">Walking</label>
                    </fieldset>
                </section>
                <br>
                <section>
                    <fieldset>
                        <legend>Elevation</legend>

                        <input type="radio" id="maxmial" name="elevation" value="maxmial" checked>
                        <label for="maxmial">Maximal</label>
                        <br>

                        <input type="radio" id="minimal" name="elevation" value="minimal">
                        <label for="minimal">Minimal</label>
                    </fieldset>
                </section>
                <br>
                <section>
                    <div id="submit-div">
                        <input type="submit" id="submit" name="submit" value="Generate Route"></input>
                    </div>
                </section>
            </form>
        </div>
        <div id="map"></div>
        <script src="/frontend/map.js"></script>
    </body>
</html>
